trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r ./confluence-pusher/requirements.txt
  displayName: 'Install dependencies'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      rm -f ./confluence-pusher/config.py;
      cp config-external.py ./confluence-pusher/config.py

- task: PythonScript@0
  inputs:
    scriptSource: 'filePath'
    scriptPath: './setup.py'
    arguments: 'sdist'

- task: Bash@4
  inputs:
    targetType: 'inline'
    script: |
      rm -f ./confluence-pusher/config.py;
      cp config-internal.py ./confluence-pusher/config.py
